<!doctype html>
<html lang="tr">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Yeni Personel Ekle</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light"><div class="container mt-5"><h3>Yeni Personel Ekle</h3>
{% with messages = get_flashed_messages(with_categories=true) %}{% for cat,msg in messages %}<div class="alert alert-{{cat}}">{{ msg }}</div>{% endfor %}{% endwith %}
<form method="POST"><div class="mb-3"><input class="form-control" name="ad" placeholder="Ad Soyad (isteğe bağlı)"></div><div class="mb-3"><input class="form-control" name="email" placeholder="E-posta" required></div><div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Şifre" required></div><button class="btn btn-primary">Kaydet</button><a class="btn btn-secondary" href="{{ url_for('yonetici_paneli') }}">Geri</a></form></div></body></html>
