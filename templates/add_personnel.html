
<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yeni Personel Ekle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3>Yeni Personel Ekle</h3>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for cat,msg in messages %}
        <div class="alert alert-{{cat}}">{{ msg }}</div>
      {% endfor %}
    {% endwith %}
    <form method="POST">
      <div class="mb-3">
        <label>Ad Soyad</label>
        <input type="text" class="form-control" name="ad">
      </div>
      <div class="mb-3">
        <label>E-posta</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label>Tür</label>
        <select class="form-select" name="tur">
          <option>İdari</option>
          <option>Akademik</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Şifre</label>
        <input type="password" class="form-control" name="sifre" required>
      </div>
      <button class="btn btn-primary" type="submit">Kaydet</button>
      <a href="{{ url_for('yonetici_paneli') }}" class="btn btn-secondary">Geri Dön</a>
    </form>
  </div>
</body>
</html>
