<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>İzin Sistemi - Giriş</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="text-center mt-4">
          <img src="/static/logo.png" alt="Logo" class="logo-img">
        </div>
        <div class="card mt-3 shadow-sm">
          <div class="card-body">
            <h4 class="card-title text-center">İzin Sistemi</h4>
            <form method="POST">
              <div class="mb-2">
                <input type="email" name="email" class="form-control" placeholder="E-posta" required>
              </div>
              <div class="mb-3">
                <input type="password" name="sifre" class="form-control" placeholder="Şifre" required>
              </div>
              <button class="btn btn-primary w-100">Giriş</button>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% for cat, msg in messages %}
              <div class="alert alert-{{cat}} mt-3">{{msg}}</div>
            {% endfor %}
            {% endwith %}
          </div>
        </div>
        <p class="text-center mt-3 text-muted small">
      </div>
    </div>
  </div>
</body>
</html>
