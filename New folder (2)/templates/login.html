
<!doctype html>
<html lang="tr">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Giriş - WEBe Taşıyoruz</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light">
  <div class="container" style="max-width:420px; margin-top:50px;">
    <div class="text-center mb-3"><h3>WEBe Taşıyoruz - Giriş</h3></div>
    {% with messages = get_flashed_messages(with_categories=true) %}{% for cat,msg in messages %}<div class="alert alert-{{cat}}">{{ msg }}</div>{% endfor %}{% endwith %}
    <form method="POST"><div class="mb-3"><label>E-posta</label><input type="email" name="email" class="form-control" required></div><div class="mb-3"><label>Şifre</label><input type="password" name="sifre" class="form-control" required></div><button class="btn btn-primary w-100">Giriş</button></form>
  </div></body></html>
