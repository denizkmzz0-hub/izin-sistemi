
<!doctype html><html lang="tr"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Yeni Personel Ekle</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head><body class="bg-light"><div class="container mt-4"><h4>Yeni Personel Ekle</h4>{% with messages = get_flashed_messages(with_categories=true) %}{% for cat, msg in messages %}<div class="alert alert-{{cat}}">{{ msg }}</div>{% endfor %}{% endwith %}<form method="POST"><div class="mb-3"><label>Ad Soyad</label><input type="text" name="ad" class="form-control"></div><div class="mb-3"><label>E-posta</label><input type="email" name="email" class="form-control" required></div><div class="mb-3"><label>Tür</label><select name="tur" class="form-select"><option>İdari</option><option>Akademik</option></select></div><div class="mb-3"><label>Şifre</label><input type="password" name="sifre" class="form-control" required></div><button class="btn btn-success">Ekle</button><a href="{{ url_for('yonetici_paneli') }}" class="btn btn-secondary">Geri</a></form></div></body></html>
